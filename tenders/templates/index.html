<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPWD Tender Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 10px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.download {
            background: linear-gradient(135deg, #27ae60, #229954);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn.download:hover {
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            padding: 30px;
            display: none;
        }
        
        .stats {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 5px solid #27ae60;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
            transition: background-color 0.3s ease;
        }
        
        .tender-title {
            max-width: 300px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .amount {
            font-weight: 600;
            color: #27ae60;
        }
        
        .date {
            font-size: 0.9rem;
            color: #666;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            border-left: 5px solid #d63031;
            display: none;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .btn {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
            
            .controls {
                padding: 20px;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è CPWD Tender Scraper</h1>
            <p>Extract and download tender information from CPWD e-tender portal</p>
        </div>
        
        <div class="controls">
            <button class="btn" id="scrapeBtn" onclick="scrapeTenders()">
                üìä Display Tenders
            </button>
            <button class="btn download" id="downloadBtn" onclick="downloadCSV()">
                üì• Download CSV
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Scraping tender data...</span>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="stats" id="stats"></div>
            <div class="table-container">
                <table id="tendersTable">
                    <thead>
                        <tr>
                            <th>NIT/RFP NO</th>
                            <th>Name of Work</th>
                            <th>Estimated Cost</th>
                            <th>EMD Amount</th>
                            <th>Bid Submission Closing</th>
                            <th>Bid Opening Date</th>
                        </tr>
                    </thead>
                    <tbody id="tendersBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function scrapeTenders() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const scrapeBtn = document.getElementById('scrapeBtn');
            
            // Show loading, hide results and errors
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            scrapeBtn.disabled = true;
            scrapeBtn.textContent = 'Scraping...';
            
            try {
                const response = await fetch('/scrape');
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    displayTenders(data.data);
                    document.getElementById('stats').innerHTML = 
                        `‚úÖ Successfully scraped <strong>${data.count}</strong> tenders`;
                    results.style.display = 'block';
                } else {
                    throw new Error('No tender data found or scraping failed');
                }
            } catch (err) {
                console.error('Error:', err);
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                scrapeBtn.disabled = false;
                scrapeBtn.textContent = 'üìä Display Tenders';
            }
        }
        
        function displayTenders(tenders) {
            const tbody = document.getElementById('tendersBody');
            tbody.innerHTML = '';
            
            tenders.forEach((tender, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${tender['NIT/RFP NO'] || 'N/A'}</strong></td>
                    <td class="tender-title">${tender['Name of Work / Subwork / Packages'] || 'N/A'}</td>
                    <td class="amount">‚Çπ${tender['Estimated Cost'] || 'N/A'}</td>
                    <td class="amount">‚Çπ${tender['EMD Amount'] || 'N/A'}</td>
                    <td class="date">${tender['Bid Submission Closing Date & Time'] || 'N/A'}</td>
                    <td class="date">${tender['Bid Opening Date & Time'] || 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        async function downloadCSV() {
            const downloadBtn = document.getElementById('downloadBtn');
            const originalText = downloadBtn.textContent;
            
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Preparing download...';
            
            try {
                const response = await fetch('/download');
                
                if (!response.ok) {
                    throw new Error('Download failed');
                }
                
                // Create blob and download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `cpwd_tenders_${new Date().toISOString().slice(0,10)}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                downloadBtn.textContent = '‚úÖ Downloaded!';
                setTimeout(() => {
                    downloadBtn.textContent = originalText;
                }, 2000);
                
            } catch (err) {
                console.error('Download error:', err);
                const error = document.getElementById('error');
                error.textContent = `Download failed: ${err.message}`;
                error.style.display = 'block';
            } finally {
                downloadBtn.disabled = false;
                if (downloadBtn.textContent !== '‚úÖ Downloaded!') {
                    downloadBtn.textContent = originalText;
                }
            }
        }
        
        // Auto-scrape on page load (optional)
        // window.addEventListener('load', scrapeTenders);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .fund-item {
            width: 250px;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .fund-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Featured Mutual Funds</h1>
    <button onclick="fetchData()">Load Mutual Funds</button>
    <div class="container" id="fund-list"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("http://127.0.0.1:5000/get-mutual-funds");
                const data = await response.json();
                const container = document.getElementById("fund-list");
                container.innerHTML = "";

                data.forEach(fund => {
                    const fundDiv = document.createElement("div");
                    fundDiv.className = "fund-item";
                    fundDiv.innerHTML = `
                        <img src="${fund.image}" alt="${fund.title}">
                        <h3>${fund.title}</h3>
                        <a href="${fund.link}" target="_blank">View Details</a>
                    `;
                    container.appendChild(fundDiv);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
</body>
</html>
